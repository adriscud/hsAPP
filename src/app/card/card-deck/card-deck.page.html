<ion-header>
  <ion-toolbar>
    <ion-title>
      Card Decks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
	<app-card-list *ngFor="let cardDeck of cardDecks"
					[items]="cardDeck.types"
					[listName]="cardDeck.name" 
					[navigateTo]="generateUrl">
	</app-card-list>

</ion-content>
